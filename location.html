
<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Mobile Website with DMXzone Lightbox and DMXzone Google Maps</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="ScriptLibrary/jquery-latest.pack.js"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="ScriptLibrary/jquery.gmap.min.js"></script>
<script type="text/javascript" src="ScriptLibrary/jquery.autocomplete.js"></script>
<script type="text/javascript" src="ScriptLibrary/jquery.bgiframe.min.js"></script>
<link rel="stylesheet" type="text/css" href="ScriptLibrary/autocomplete.css" />
<script type="text/javascript" src="ScriptLibrary/dmxGMDirections.js"></script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
    <a data-ajax="false" href="index.html" data-role="button" data-icon="home" data-iconpos="notext">home</a>
		<h1>Location</h1>
	</div>
	<div data-role="content">
	  <input name="autocomplete1" id="autocomplete1" type="text" />
      <script type='text/javascript'>
jQuery(document).ready(
function() {
jQuery('#autocomplete1').autocomplete('GoogleAjax',
{
	opacity : .7,
	delay : 100,
	minChars : 3,
	useMap : 'map1',
	clearAllMarkers : false,
	fxShow : { type:'slide' },
	fxHide : { type:'slide' }

})});
      </script>
      <div class="dmxGoogleMaps" id="map1" style="width:100%;height:400px">
</div>
<script type="text/javascript">
  // <![CDATA[
 jQuery(document).ready(
   function()
     {
       jQuery("#map1").gMap(
         {"width": "100%", "zoom": "fit", "markers": [{"address": "sofia, bulgaria"}, {"address": "chicago, IL, USA"}, {"address": "London, UK"}, {"address": "Paris, France"}, {"address": "Sidney, Australia"}, {"address": "Tokyo, Japan"}, {"address": "Johannesburg, South Africa"}], "mapTypeControl": false, "zoomControl": false, "scaleControl": false}
       );
     }
 );
  // ]]>
</script>
<div class="dmxGMDirections" id="gmDir1" style="width:100%;">
</div>
<script type="text/javascript">
  // <![CDATA[
 jQuery(document).ready(
   function()
     {
       jQuery("#gmDir1").dmxGMDirections(
         {"width": "100%", "useMap": "map1", "startLoc": "autocomplete1", "useCurrentLocation": true}
       );
     }
 );
  // ]]>
</script></div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>
</body>
</html>
